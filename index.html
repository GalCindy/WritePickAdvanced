<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Prompt Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Random Prompt Generator</h1>
    <label for="category">Choose a category:</label>
    <select id="category">
        <option value="singleWord">Single Word</option>
        <option value="firstLines">First Lines</option>
        <option value="justForFun">Just for Fun</option>
        <option value="memoir">Memoir</option>
        <option value="dearAbby">Dear Abby</option>
        <option value="genreChallenge">Genre Challenge</option>
        <option value="all">Mix of All</option>
    </select>
    <button onclick="generatePrompt()">Generate Prompt</button>
    <div id="prompt">Your prompt will appear here.</div>
    <script src="script.js"></script>
</body>
</html>
